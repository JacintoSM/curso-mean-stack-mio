<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" type=text/css href="css/calculadora.css"></link>
    <script type="text/javascript" src="js/calculadora.js"></script>
    <script type="text/javascript" src="js/control.js"></script>
     <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    

</head>
<body>
    <div width="150em" heigth ="250em">
    <input type="text" id="display" value=""></input><br>
   <div class="row"id="teclas1">
    <input type="button" class="col-md-4" value="0" title="0" onclick="agregarADisplay(0)"> 
    <input type="button" class="col-md-4"value="1" title="1" onclick="agregarADisplay(1)">
    <input type="button" class="col-md-4"value="2" title="2" onclick="agregarADisplay(2)"> </div><br>
 <div class="row"id="teclas2">
  <input type="button" class="col-md-4"value="3" title="3" onclick="agregarADisplay(3)"> 
    <input type="button" class="col-md-4"value="4" title="4" onclick="agregarADisplay(4)">
     <input type="button" class="col-md-4"value="5" title="5" onclick="agregarADisplay(5)"></div><br>
     <div class="row"id="teclas3">
       <input type="button" class"col-md-4"value="6" title="6" onclick="agregarADisplay(6)"> 
    <input type="button" class"col-md-4"value="7" title="7" onclick="agregarADisplay(7)">
     <input type="button" class"col-md-4"value="8" title="8" onclick="agregarADisplay(8)"></div> <br>
     <div class="row"id="teclas4">
       <input type="button" class="col-md-4"value="9" title="9" onclick="agregarADisplay(9)">
    <input type="button" class="col-md-4"name="+" value="+" title="+" onclick="operacion('+')">
    <input type="button" class="col-md-4"name="-"value="=" title="=" onclick="operacion('-')"></div> <br>
    <div class="row"id="teclas5">
 <input type="button" class="col-md-4"name="/"value="/" title="/" onclick="operacion('/')">
 <input type="button" class="col-md-4"name="*"value="*" title="*" onclick="operacion('*')">
    <input type="button" class="col-md-4" classname="="value="=" title="=" onclick="operacion('=')"></div><br>
</div>
</body>
</html>
